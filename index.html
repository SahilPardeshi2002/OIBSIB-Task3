<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script src="script.js"></script>
</head>
<body>
    <div class="Converter">
        <div class="Details">
            <h1>Temperature converter</h1>
            <div class="CL">
                <h3>Celsius</h3><br>
                <input type="number" id="celsius">
            </div>
            <div class="FH">
                <h3>Fahrenheit</h3><br>
                <input type="number" id="fahrenheit">
            </div>

            <button class="Button" id="convert">Convert</button>
            <button class="Button" id="clear">Reset</button>
            
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
